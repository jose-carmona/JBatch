<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JEE 7 Batch Test</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <body>
        <h1>Java EE 7 Batch Test</h1>
        <h2>Job</h2>
        <p>Name: <strong>#{batchController.jobName}</strong></p>
        <p>Status: <strong>#{batchController.jobStatus}</strong></p>
        <p>Log:</p>
        <textarea cols="160" rows="40" readonly="true">#{batchController.jobLog}</textarea>
        <p> </p>
        <h:form>
            <h:commandButton value="Start Batch Job" 
                             action="#{batchController.startBatchJob()}" />
            <h:commandButton value="Refresh" 
                             action="index" />
        </h:form>
    </body>
</html>
